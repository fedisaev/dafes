                <div class="dafes-grid-block">
                    <div class="dafes-grid-block-left">
                        <p class="dafes-paragraph"
                           data-lang-ru="Добро пожаловать в DAFES — открытое междисциплинарное сообщество профессионалов в области
                            дизайна, искусства, моды, образования и креативного предпринимательства. Мы поддерживаем и
                            продвигаем таланты, предоставляя возможности для демонстрации проектов как новичков, так и
                            признанных мастеров своего дела. Наша миссия — поиск синергии между творческими профессиями."
                           data-lang-en="Welcome to DAFES — an open interdisciplinary community for skilled experts in design,
                            art, fashion, education, and creative entrepreneurship. We support and promote talent by providing
                             opportunities for both newcomers and established professionals to present their projects. Our
                             mission is to seek synergies across creative professions.">
                        </p>
                        <p class="dafes-paragraph"
                           data-lang-ru="Наши цели — анализ, популяризация и внедрение лучших творческих практик в профессиональную
                            деятельность, образование и бизнес, интеграция их во все отрасли экономики и развитие
                            международного обмена идеями, технологиями и творческим опытом."
                           data-lang-en="Our goals include analyzing, popularizing, and implementing the best creative practices
                            in professional activities, education, and business. We aim to integrate these practices into all
                            sectors of the economy and foster the international exchange of ideas, technologies, and creative
                            experience.">
                        </p>
                        <p class="dafes-paragraph"
                           data-lang-ru="Присоединиться к DAFES может любой специалист или организация, разместив свой профиль с
                            авторским творческим, образовательным или деловым контентом на одном из профильных ресурсов."
                           data-lang-en="Any professional or organization can join DAFES by posting a profile featuring creative,
                            educational, or business content on one of our platform’s resources.">
                        </p>
                    </div>

                    <div class="dafes-grid-block-left">
                        <p class="dafes-paragraph dafes-paragraph-white"
                           data-lang-ru="Мы учредили международную конкурсную программу DAFES AWARDS для поощрения творческих
                            достижений, обмена опытом и формирования ориентиров профессионального развития в дизайне,
                            искусстве, моде, образовании и бизнесе. DAFES AWARDS присуждается в пяти профилях,
                            20 категориях и 80 номинациях, а также различных партнерских номинациях, которые
                            мы формируем совместно с образовательными и творческими институциями. В жюри мы приглашаем
                            экспертов, обладающих несомненным авторитетом в своих профессиональных областях."
                           data-lang-en="We have established the international competition program, DAFES AWARDS, to encourage
                            creative achievements, facilitate the exchange of experience, and set professional development
                            guidelines in design, art, fashion, education, and business.The DAFES AWARDS includes five profiles,
                            20 categories, and 80 nominations, along with variouspartner nominations that we create in collaboration
                            with educational and creative institutions.Experts with confirmed influence in their professional
                            fields are invited to serve as jury members. ">
                        </p>

                           data-lang-ru="DAFES формирует экспертный совет, приглашая в него лидеров мнений креативного сообщества.

                    <h3 class="dafes-h3 header-on-plate header-on-plate-education">education</h3>
                    <h3 class="dafes-h3" data-lang-ru="Развитие образовательных стандартов"
                        data-lang-en="Developing Educational Standards"></h3>
                </div>
                <div class="dafes-grid-block">
                    <div class="dafes-grid-block-left">
                        <p class="dafes-paragraph"
                           data-lang-ru="Мы создаем и внедряем передовые стандарты арт — и дизайн-образования в сотрудничестве
                            с университетами и иными образовательными институциями в России и за рубежом. Мы содействуем
                            распространению современных, проектно-ориентированных образовательных программ и обмену
                            ими между образовательными институциями. DAFES также поддерживает и поощряет
                            исследовательскую деятельность, направленную на изучение и развитие новых подходов к
                            образованию в сферах теории, практики, истории искусства и дизайна."
                           data-lang-en="In collaboration with universities and other educational institutions, we develop
                            and implement advanced standards in art and design education. We promote the dissemination of modern,
                            project-oriented educational programs and facilitate their exchange between educational institutions.
                            DAFES also supports and encourages research activities to explore and develop new approaches to
                            education in the fields of art and design theory, practice, and history.">
                        </p>

                           data-lang-ru="Мы поддерживаем талантливых художников и дизайнеров в продвижении их продуктов на рынок,
                            предоставляя им технологическую, маркетинговую и PR-поддержку. Наши инкубатор и акселератор

                            стартапов в сферах предметного дизайна, моды, дизайн-сервисов и галерейного бизнеса."
                           data-lang-en="We support talented artists and designers in promoting their products in the market by

                            заинтересован."
