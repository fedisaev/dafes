                    data-lang-en="DAFES: Developing Educational Standards">
                </h3>
                <p class="dafes-paragraph"
                   data-lang-ru="Мы создаем и внедряем передовые стандарты арт- и дизайн-образования в сотрудничестве
                        с университетами и иными образовательными институциями. Мы содействуем распространению современных,
                        проектно-ориентированных образовательных программ и обмену ими между образовательными институциями.
                        DAFES также поддерживает и поощряет исследовательскую деятельность, направленную на изучение и
                        развитие новых подходов к образованию в сферах теории, практики, истории искусства и дизайна."
                   data-lang-en="In collaboration with universities and other educational institutions, we develop and
                        implement advanced standards in art and design education. We promote the dissemination of modern,
                        project-oriented educational programs and facilitate their exchange between educational institutions.
                        DAFES also supports and encourages research activities to explore and develop new approaches to
                        education in the fields of art and design theory, practice, and history.">
                </p>

                    <p class="dafes-paragraph"
                       data-lang-ru="Мы разрабатываем и поддерживаем как оф-, так и он-лайн образование. Учебный процесс любой
                        сложности может быть легко запущен на наших ресурсах уже сейчас. Для этого не требуется никаких дополнительных
                        условий. Мы также готовы интегрировать ваши образовательные программы в экосистему DAFES, а наша цифровая
                        платформа позволит развернуть их на вашем собственном домене."
                       data-lang-en="We develop and support both offline and online education. Educational processes of any
                        complexity could easily be launched on our platform straight away – no additional requirements needed.

                        data-lang-ru="Learning Management System"
                        data-lang-en="Learning Management System">
                    </h3>
                    <p class="dafes-paragraph"
                       data-lang-ru="Одно из направлений работы DAFES — развитие собственного веб-сервиса LMS. LMS уже успешно
                        применяется в управлении более чем 70 учебных курсов для 5000 учащихся. Сервис интегрирован со всеми
                        ресурсами DAFES, что позволяет пользователям легко делиться своими достижениями в учебе и преподавании
                        с широким кругом единомышленников по всему миру."
                       data-lang-en="As one of our focus areas, DAFES is developing its own LMS web service. Over 70 educational
                        courses for 5.000 students are already successfully managed through the LMS. The service has been
                        integrated with all DAFES platforms, enabling users to easily share their academic and teaching
                        achievements with a broad community of like-minded individuals worldwide.">
                    </p>
                    <p class="dafes-paragraph"
                       data-lang-ru="LMS надежно работает во всех браузерах и не требует для использования ничего, кроме устройства
                        с доступом в интернет. Веб-сервис содержит весь необходимый функционал для преподавателей и студентов,
                         позволяющий сделать учебный процесс максимально удобным и продуктивным."
                       data-lang-en="The LMS reliably functions in all browsers and only requires a device with internet access.
                        The web service has all the necessary features for teachers and students, making the learning process
                        as convenient and productive as possible.">
                    </p>
